<!DOCTYPE html>
<html>
<head>
	<title>puppy swarm</title>

	<style>
		.pup{
			width:100px;
			height:100px;
			background-image:url(puppy.png);
			background-size:contain;
			background-repeat:no-repeat;
			position:absolute;
			transition:3s;
		}
	</style>
</head>
<body>

	<script type="text/javascript">
		
		function makePuppy (){
			var puppy = document.createElement("div");
			document.body.appendChild(puppy);
			puppy.classList.add("pup");

			puppy.style.left = Math.random()*2000 + "px"
			puppy.style.top = Math.random()*1000 + "px"

			function move(){
				puppy.style.left = Math.random()*2000+"px"
				puppy.style.top = Math.random()*1000+"px"
			}

			var timing = Math.random(Math.random()*2000)
			setInterval(move, timing)
		}

		

		for(var i = 0; i<100; i=i+1){
			makePuppy()
		}
		


	</script>

</body>
</html>
